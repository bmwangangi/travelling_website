<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelly</title>
    <link rel="stylesheet" href="../static/file/css1/login.css">
    <link rel="icon" href="../static/img/alex_logo.ico" type="image/icon type">
    <style>
        .error {
            color: red;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .wrapper {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .register {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="/login" method="post" onsubmit="confirmSubmit()">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" placeholder="Enter Username" name="name" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Password" required name="passkey">
            </div>
            <input type="submit" value="Login" class="btn">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <div class="register">
                <p>Don't have an account? <a href="/register" class="g">Create an Account</a></p>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="../static/files/icons/travel.png">
  <link rel="stylesheet" href="../static/file/css/style.css">
  <link rel="stylesheet" href="../static/file/css1/contactus.css">
  <link rel="stylesheet" type="text/css" href="../static/files/customcss/contactus.css" />
  <title>Gateway Travel Agency</title>
</head>
<style>
   .warning-message {
      color: red;
      font-weight: bold;
      }
</style>
<body>
  {% include 'navbar.html' %}
  <section class="container-fluid">
    <div class="container">
      <h1>Contact Us</h1>
      
      <!-- Warning Message -->
      {% if warning %}
      <div class="warning-message">
        <p style="color: red;">{{ warning }}</p>
      </div>
      {% endif %}
      
      <!-- Success Message -->
      {% if success %}
      <div class="success-message">
        <p style="color: green;">{{ success }}</p>
      </div>
      {% endif %}
      
      <form action="/contact" method="post">
        <label for="name" class="cont">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />
        <label for="email" class="cont">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <label for="message" class="cont">Message:</label><br />
        <textarea id="message" name="message" required></textarea><br />
        <input type="submit" value="Send" />
      </form>
    </div>
  </section>
</body>
</html>
